apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: kservedeployments.platform.ai-platform.io
spec:
  group: platform.ai-platform.io
  names:
    kind: KServeDeployment
    listKind: KServeDeploymentList
    plural: kservedeployments
    shortNames:
    - ksd
    singular: kservedeployment
  scope: Namespaced
  versions:
  - name: v1alpha1
    schema:
      openAPIV3Schema:
        description: KServeDeployment is the Schema for deploying KServe
        properties:
          apiVersion:
            type: string
          kind:
            type: string
          metadata:
            type: object
          spec:
            properties:
              components:
                items:
                  type: string
                type: array
              config:
                properties:
                  enableIstio:
                    type: boolean
                  enableKnative:
                    type: boolean
                  ingressDomain:
                    type: string
                type: object
              namespace:
                default: kserve
                type: string
              version:
                type: string
            required:
            - version
            type: object
          status:
            properties:
              conditions:
                items:
                  properties:
                    lastTransitionTime:
                      format: date-time
                      type: string
                    message:
                      type: string
                    observedGeneration:
                      format: int64
                      type: integer
                    reason:
                      type: string
                    status:
                      type: string
                    type:
                      type: string
                  required:
                  - lastTransitionTime
                  - message
                  - reason
                  - status
                  - type
                  type: object
                type: array
              installedComponents:
                items:
                  type: string
                type: array
              installedVersion:
                type: string
              lastUpdated:
                format: date-time
                type: string
              phase:
                enum:
                - Pending
                - Installing
                - Ready
                - Failed
                type: string
            type: object
        type: object
    served: true
    storage: true
    subresources:
      status: {}
    additionalPrinterColumns:
    - name: Version
      type: string
      jsonPath: .spec.version
    - name: Phase
      type: string
      jsonPath: .status.phase
    - name: Age
      type: date
      jsonPath: .metadata.creationTimestamp
